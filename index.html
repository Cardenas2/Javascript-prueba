<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>prueba javascript | Mini twitter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	

	<header class="tweet">
		
		<h2 class="tweet__title">Mini- Twitter</h2>

	</header>

	<section class="container tweet__body">
		<div class="row tweet__fila">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 tweet__formulario">
				<div class="tweet__cajform">
					<form id="formulario" action="">
						<img id="imagen" src="assets/images/fot-persona.png" class="img-fluid mx-auto d-block tweet__fotperfil" alt="foto de perfil">
						<div class="custom-file">
							<input id="uploader" type="file" class="custom-file-input tweet__fotperfil--imagen" id="customFile">
							<label class="custom-file-label" for="customFile">Elige tu imagen</label>
						</div>
						<input id="nombre" type="text" class="form-control my-3" placeholder="Escribe tu nombre">
						<textarea id="mensaje"class="form-control tweet__fotperfil--mensaje" id="exampleFormControlTextarea1" rows="3" placeholder="Que estas pensando?"></textarea>
						
						<button id="enviar" type="submit" class="btn btn-success btn-lg btn-block mt-3">Envia tu twett</button>
					</form><!--fin form-->
				</div><!--fin tweet__cajform-->
			</div><!--fin col tweet__formulario-->

			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 tweet__publicaciones">
				<div class="tweet__cajpubli">
					<div class="media">
						<img class="align-self-end mr-3 tweet__cajpubli-img" src="assets/images/shef.jpg" alt="imagen retrato mujer">
						<div class="media-body tweet__cajpubli-nombre">
							<h4 class="mt-5 pt-3 ">El</h4>
							
						</div>
					</div>
					<p class="mt-4 tweet__cajpubli-opinion">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis fuga cum nisi animi dolor soluta cupiditate iste quia ex, beatae quis quod ipsum dolorem laudantium maiores explicabo doloremque esse corrupti.
					</p>
					<div class="row tweet__cajpubli-grupoicon">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 tweet__cajpubli-icono">
							<span><i class="tweet__like fas fa-heart"></i>1</span>
						</div>
						
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 tweet__cajpubli-icono">
							<i class="fas fa-trash-alt"></i>
						</div>
					</div><!--fin row tweet__cajpubli-icono-->
				</div><!--fin tweet__cajpubli-->
			</div><!--fin col tweet__publicaciÃ³n-->
		</div><!--fin row tweet-fila -->
	</section>
	



	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
